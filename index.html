<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>SketchPad</h1>
        </div>
        <div class="mode">Mode : Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
               <button onclick="changeColore('black')">Black</button>
               <button onclick="changeColore('white')">Erasor</button>
               <button onclick="changeColore('gray')">Gray</button>
               <button onclick="changeColore('random')">Random</button>
               <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="error">
                Input must be between 2 and 100
            </div>
        </div>
    </div>
</body>

</html>
